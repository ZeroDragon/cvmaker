<!DOCTYPE html><html lang="es"><meta charset="UTF-8"><head><title>Mi CV Generator</title><link rel="stylesheet" href="styles.css"><script src="https://unpkg.com/vue@next"></script></head><body><div id="resume"><div class="resume" :class="theme"><div class="leftBar"><div class="header"><div class="bgHeader"></div><i class="fas fa-paint-brush noprint colorChanger" @click="toggleTheme"></i><div class="img" @click="changeImage"><img :src="avatar"></div><div class="applicant-name" @click="toggleEditing('apn')"><template v-if="apn.changing"><input type="text" v-model="apn.value" @blur="toggleEditing('apn', false)" ref="apn"></template><template v-else>{{apn.value}}</template></div><div class="applicant-pos" @click="toggleEditing('app')"><template v-if="app.changing"><input type="text" v-model="app.value" @blur="toggleEditing('app', false)" ref="app"></template><template v-else>{{app.value}}</template></div><div class="location"><i class="fas fa-map-marker-alt"></i><span @click="toggleEditing('apo')"><template v-if="apo.changing"><input type="text" v-model="apo.value" @blur="toggleEditing('apo', false)" ref="apo"></template><template v-else>{{apo.value}}</template></span></div></div><div class="contact"><div class="header2" @click="toggleEditing('con')"><template v-if="con.changing"><input type="text" v-model="con.value" @blur="toggleEditing('con', false)" ref="con"></template><template v-else>{{con.value}}</template></div><div class="section"><div class="icon"><i class="fas fa-mobile-alt"></i></div><span @click="toggleEditing('tel')"><template v-if="tel.changing"><input type="text" v-model="tel.value" @blur="toggleEditing('tel', false)" ref="tel"></template><template v-else>{{tel.value}}</template></span></div><div class="section"><div class="icon"><i class="fas fa-envelope"></i></div><span @click="toggleEditing('mai')"><template v-if="mai.changing"><input type="text" v-model="mai.value" @blur="toggleEditing('mai', false)" ref="mai"></template><template v-else>{{mai.value}}</template></span></div><div class="section alt"><div class="icon"><i class="fab fa-linkedin"></i></div><span @click="toggleEditing('lin')"><template v-if="lin.changing"><input type="text" v-model="lin.value" @blur="toggleEditing('lin', false)" ref="lin"></template><template v-else>{{lin.value}}</template></span></div><div class="section alt"><div class="icon"><i class="fab fa-github"></i></div><span @click="toggleEditing('git')"><template v-if="git.changing"><input type="text" v-model="git.value" @blur="toggleEditing('git', false)" ref="git"></template><template v-else>{{git.value}}</template></span></div></div></div><div class="details"><div class="headerSection"><div class="header2" @click="toggleEditing('pi')"><template v-if="pi.changing"><input type="text" v-model="pi.value" @blur="toggleEditing('pi', false)" ref="pi"></template><template v-else>{{pi.value}}</template></div><div class="information"><div class="field" @click="toggleEditing('name')"><template v-if="name.changing"><input type="text" v-model="name.value" @blur="toggleEditing('name', false)" ref="name"></template><template v-else>{{name.value}}</template></div><span class="name" @click="toggleEditing('fname')"><template v-if="fname.changing"><input type="text" v-model="fname.value" @blur="toggleEditing('fname', false)" ref="fname"></template><template v-else>{{fname.value}}</template></span><div class="field" @click="toggleEditing('nationality')"><template v-if="nationality.changing"><input type="text" v-model="nationality.value" @blur="toggleEditing('nationality', false)" ref="nationality"></template><template v-else>{{nationality.value}}</template></div><span @click="toggleEditing('nat')"><template v-if="nat.changing"><input type="text" v-model="nat.value" @blur="toggleEditing('nat', false)" ref="nat"></template><template v-else>{{nat.value}}</template></span></div></div><div class="bodySection"><div class="descSection" @click="toggleEditing('desc')"><template v-if="desc.changing"><textarea v-model="desc.value" @blur="toggleEditing('desc', false)" ref="desc"></textarea></template><template v-else>{{desc.value}}</template></div><div class="header2"><template v-if="exp.changing"><input type="text" v-model="exp.value" @blur="toggleEditing('exp', false)" ref="exp"></template><template v-else><span @click="toggleEditing('exp')">{{exp.value}} &nbsp;</span></template><input type="button" @click="addCard" value="Add experience"></div><div class="cards"><transition-group name="flip-list" tag="div"><div class="card" v-for="card in orderedCards" :key="card.key"><div class="header"><div class="timeframe"><i class="fas fa-pencil-alt noprint" @click="card.editing = true" v-if="!card.editing">&nbsp;</i><i class="fas fa-save noprint" @click="saveCard(card)" v-if="card.editing">&nbsp;</i><i class="fas fa-trash-alt noprint" @click="deleteCard(card)">&nbsp;</i><template v-if="card.editing"><input class="date" type="text" v-model="card.tInit">- <input class="date" type="text" v-model="card.end"></template><template v-else>{{parseTime(card)}}</template></div><div class="title"><template v-if="card.editing"><input type="text" v-model="card.title"></template><template v-else>{{card.title}}</template></div></div><div class="position"><template v-if="card.editing"><input type="text" v-model="card.position"></template><template v-else>{{card.position}}</template></div><template v-if="card.editing"><div class="descSection"><textarea v-model="card.desc"></textarea></div></template><template v-else><p>{{card.desc}}</p></template></div></transition-group></div></div></div></div></div><script src="app.js"></script></body></html>
